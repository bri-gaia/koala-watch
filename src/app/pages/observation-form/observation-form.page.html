<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Observation</ion-title>

    <ion-buttons slot="end">
      <ion-button size="small">
        Delete
      </ion-button>
      <ion-button size="small">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-segment [(ngModel)]="segment" color="primary">
    <ion-segment-button value="form">
      Form
    </ion-segment-button>
    <ion-segment-button value="photos">
      Photos
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="segment === 'form'">
    <app-record-form dataset="" [readonly]="readonly">

    </app-record-form>
  </ng-container>

  <ng-container *ngIf="segment === 'photos'">

  </ng-container>

</ion-content>
