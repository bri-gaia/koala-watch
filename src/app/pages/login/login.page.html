<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img style="width: 100%" src="../../assets/imgs/koalawatch_heading.png"/>
      </ion-col>
    </ion-row>

    <form [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="Username"
                       label-placement="floating"
                       formControlName="username"
                       autocapitalize=off></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password"
                       label-placement="floating"
                       formControlName="password"
                       type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit"
                      expand="block"
                      [disabled]="!form.valid"
                      (click)="doLogin()">
            Log in
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit"
                      expand="block"
                      (click)="doSignup()">
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit"
                      expand="block"
                      (click)="doForgotPassword()">
            Forgotten Password?
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
