<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-md="6" offset-lg="3" offset-md="3">
        <ion-img style="width: 100%" src="../../assets/imgs/koalawatch_heading.png"/>
      </ion-col>
    </ion-row>

    <form [formGroup]="form">
      <ion-row>
        <ion-col size="12" size-lg="6" size-md="6" offset-lg="3" offset-md="3">
          <ion-item>
            <ion-input label="Username"
                       label-placement="floating"
                       formControlName="username"
                       autocapitalize=off></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password"
                       label-placement="floating"
                       formControlName="password"
                       type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="7" size-lg="4" size-md="4" offset-md="4" offset-lg="4" offset="3">
          <ion-button type="submit"
                      expand="block"
                      [disabled]="!form.valid"
                      (click)="doLogin()">
            Log in
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="7" size-lg="4" size-md="4" offset-md="4" offset-lg="4" offset="3">
          <ion-button type="submit"
                      expand="block"
                      (click)="doSignup()">
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="7" size-lg="4" size-md="4" offset-md="4" offset-lg="4" offset="3">
          <ion-button type="submit"
                      expand="block"
                      (click)="doForgotPassword()">
            Forgotten Password?
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
