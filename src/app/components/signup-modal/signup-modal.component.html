<ion-header>
  <ion-toolbar>
    <ion-title>Privacy Policy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reject()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-privacy-policy></app-privacy-policy>

  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="accept()">Yes</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" (click)="reject()">No</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
