<ion-header>
    <ion-nav>
        <ion-grid>
            <ion-row>
                <ion-title>{{ dataset?.name }}</ion-title>
            </ion-row>
            <ion-row justify-content-end style="margin-top-top: 1.5rem;">
                <ion-buttons end style="padding-top: 1rem">
                    <ion-button icon-end solid color="primary" (click)="delete()">
                        Delete&nbsp;
                        <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
                    </ion-button>
                    <ion-button icon-end solid color="primary" (click)="save()">
                        Save&nbsp;
                        <fa-icon [icon]="['far', 'save']"></fa-icon>
                    </ion-button>
                </ion-buttons>
            </ion-row>
        </ion-grid>
    </ion-nav>
</ion-header>

<ion-content padding>
    <ion-segment style="margin-top: 1.5rem" [(ngModel)]="showForm" color="primary">
        <ion-segment-button [value]="true">
            Form
        </ion-segment-button>
        <ion-segment-button [value]="false">
            Photos
        </ion-segment-button>
    </ion-segment>

    <div style="margin-top: 1.5rem">
        <div [hidden]="!showForm">
            <record-form [dataset]="dataset"
                         [initialiseDefaultValues]="isNewRecord"
                         [readonly]="readonly"></record-form>
        </div>
        <div [hidden]="showForm">
            <photo-gallery [readonly]="readonly"></photo-gallery>
        </div>
    </div>

    <ion-fab [hidden]="readonly || showForm" bottom right>
      <ion-fab-button aria-name="Add Photo From Camera" alt="Add Photo From Camera" (click)="onClickedNewPhoto(true)" class="fab-census-tree">
          <img alt="Add Photo" class="fab-img" src="../../assets/imgs/fab-camera.png">
      </ion-fab-button>
      <ion-fab-button aria-name="Add Photo From Gallery" alt="Add Photo From Gallery" (click)="onClickedNewPhoto(false)" class="fab-census-tree">
          <img alt="Add Photo" class="fab-img" src="../../assets/imgs/fab-gallery.png">
      </ion-fab-button>
    </ion-fab>

</ion-content>
